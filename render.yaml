services:
  - type: web
    name: brorent
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn my_site.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: False
    disk:
      name: media
      mountPath: /opt/render/project/src/media
      sizeGB: 1
